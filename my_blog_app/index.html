<html>
  <head>
    <title>My Angular App!</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>	
    <script src="app.js"></script>
  </head>
  <body ng-app="flapperNews" ng-controller="MainCtrl">

  	<div clas="row">
  	 <div class="col-md-6 col-md-offset-3">
  	 	<div class="page-header">
  	 		<h1>Flapper News</h1>
  	 	</div>
  	 	 <div ng-repeat="post in posts | orderBy: '-upvotes'">
	    	<span class="glyphicon-thumbs-up glyphicon" ng-click="upVote(post)">^</span>
	    	<span class="flapper-post">
				  <a ng-show="post.link" href="{{post.link}}">
				    {{post.title}}
				  </a>
				  <span ng-hide="post.link">
				    {{post.title}}
				  </span>
				  - upvotes: {{post.upvotes}}
	    	</span>
	    </div>

  	 </div>
  	</div>

	  <form class="post-form" ng-submit="addPost()">
	  	<h3>Add New Post</h3>

	  	<div class="form-group">
		    <input type="text" ng-model="title" placeholder="Title"></input><br>
		  </div>
		  <div class="form-group">
		    <input type="text" ng-model="link" placeholder="Link"></input><br>
		  </div>
	    <button type="submit" class="btn btn-primary">Post</button>
	  </form>

    <br>

  </body>
</html>
